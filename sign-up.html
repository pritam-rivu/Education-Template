<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <!-- GOOGLE FONT CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" >
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SLICK SLIDER CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <!-- STELLARNAV  -->
    <link rel="stylesheet" type="text/css" media="all" href="css/stellarnav.min.css">
    <!-- FANCY APP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CUSTOM JS -->
    <script src="js/app.js" defer></script>
  </head>
  <body>


    <!-- SIGN UP SECTION START -->
    <section class="sign-up-section">
        <div class="card">
            <div class="all-blocks">
                <div class="left-block">
                    <div class="logo-block">
                        <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                    </div>
                    <div class="block">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="col">
                          <input type="email" class="form-control" placeholder="Email">
                        </div>
                      </div>
                      <div class="block-2">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                      </div>
                      <div class="block-3">
                        <div class="col">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                      </div>
                      <div class="sign-up">
                        <div class="social">
                            <h4>Or login with</h4>
                       <div class="social-tags">
                        <a href="#">facebook</a>
                        <a href="#">linkedin</a>
                        <a href="#">google</a>
                       </div>
                        </div>
                        <div class="button">
                            <a href="#">sign up</a>
                        </div>
                      </div>
                      <div class="login">
                        <span>Already have an account? <a href="login.html">Sign In here!</a></span>
                    </div>
                      </div>
                      <div class="right-block">
                        <div class="image-block">
                            <img src="images/login-img.png" alt="">
                            <a href="#"><i class="fa-solid fa-play"></i></a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>






    <!-- SIGN UP SECTION END -->





























    </body>
    </html>
